<h2><li>Neptune is the most distant planet from the Sun.</h2></li>
<h2><li>Neptune is the smallest gas giant.</h2></li>
<h2><li>A year on Neptune lasts 165 Earth years.</h2></li>
<h2><li>Neptune is named after the Roman god of the sea.</h2></li>
<h2><li>Neptune has 6 faint rings.</h2></li>
